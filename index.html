<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Rocket Coffee</title>
</head>
<body>
  <div class="page">
    <header>
      <div class="logo">
        <a href="#"><img src="./assets/logo mobile.svg" alt="logo"></a>
      </div>
      <div class="menu-btn">

        <div class="bar"></div>
        <div class="bar"></div>
      </div>
      <nav class="navgation">

          <li class="nav-item">Home</li>
          <li class="nav-item">Menu</li>
          <li class="nav-item">Recompensas</li>
          <li class="nav-item">Gift Cards</li>

        </ul>

    <main>

        <div class="button">
          <button class="buy-coffee">
            <span>Pegar meu café</span>

        </div>

        <div class="leads">

            <h2>Great Coffee</h2>
            <h2><span><</span>Great Code/></h2>

      </section>
    </main>
  </div>
  <script src="./source/app.js"></script>
